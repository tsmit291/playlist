<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playlist Page</title>
    <link rel=stylesheet href="app.css">
  </head>
  <body>
    <section class="playlistHeader">
      <p>click an album to add its tracks to the bin</p>
    </section>
    <section class="albumCovers">
    <img class="coverPict" src="images/21.jpg">
    <img class="coverPict" src="images/division_bell.jpg">
    <img class="coverPict" src="images/ghost_in_the_machine.jpg">
    <img class="coverPict" src="images/red.jpg">
    <img class="coverPict" src="images/thriller.jpg">
    <img class="coverPict" src="images/ghost_in_the_machine.jpg">
    <img class="coverPict" src="images/red.jpg">
    <img class="coverPict" src="images/thriller.jpg">
    </section>
    <section class="barAnimate">
      <article id="greyBar"></article>
    </section>
    <section class="songList">
      <article id="songBox">
        <p>
          Adele: 21
        </p>
      </article>
    </section>
    <section>
      <div class="trackInfo">
        <button type="button" id="clearTracks" name="button">clear tracks</button>
        <button type="button" id="submitBin" name="button">submit bin</button>
    </section>
    <footer>
      <p>&#169; 2015 Taylor J. Smith</p>
    </footer>
  </body>
  <script src=https://code.jquery.com/jquery-2.1.4.min.js></script>
  <script type="text/javascript" src="js/logic.js"></script>
  <script type="text/javascript" src="js/dom.js"></script>
</html>
